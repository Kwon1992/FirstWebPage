<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <!--움직이기 위해서 display를 바꾸어줘야한다. relative-->
    <!-- tag:nth-child(k) // tag 중 k번째로 나타나는 애한테..-->
    <style>
        div{
            display: inline-block;
            position :relative;
            width : 100px;
            height : 100px;
            top:100px;
        }

        /*div:nth-child(1) {*/
        /*position: relative;*/
        /*left : 20px;*/
        /*}*/

    </style>

</head>
<body>

<div style="position: static; width:550px; background: rgba(0,0,0,0.2);">
    <!-- 기본적으로 div는 block이므로 세로로 나열 -->
    <div style="background: red"></div>
    <div style="background: blue"></div>
    <div style="background: green"></div>
    <div style="background: yellow"></div>
    <div style="background: pink"></div>
</div>
</body>
</html>
